<!doctype html>
<html manifest="cache.manifest">
   <head>
		<title>SubicTacular!</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" href="../css/subic.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="../css/subic.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.min.css" />
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script type="text/javascript" src="../js/jquery-1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery-mobile-1.0/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="../js/demo.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.js"></script>

			<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript">
				

			google.maps.visualRefresh = true;
			var mobileDemo = { 'center': '14.877012,120.235067' , 'zoom': 20};
			
	
			$('#basic_map').live('pageinit', function() {
				demo.add('basic_map', function() {
					$('#map_canvas').gmap({'center': mobileDemo.center, 'zoom': mobileDemo.zoom, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
				self.addMarker({'position': this.get('map').getCenter() }).click(function() {
			
						});
					}}); 
				}).load('basic_map');
			});
			
			$('#basic_map').live('pageshow', function() {
				demo.add('basic_map', function() { $('#map_canvas').gmap('refresh'); }).load('basic_map');
			});

        </script>
		
	
    </head>
    <body>
	
		
		<div id="basic_map" data-role="page" id="subic">
				<div data-role="header" style="min-height: 70px;">
				<a href="../gallery/mi.html" rel="external" data-icon="gear" class="ui-btn-left">Back</a>
	<center>
	<br>
	<br>
		<p style="font-size:20px">Mang Inasal</p>
	</center>
	</div>
			<div data-role="content">	
				
					<div id="map_canvas" style="position:absolute; width:100%; height:100%; left: -4px; top: 75px" ></div>
				</div>
			</div>

		
	
		
	</body>
</html>
</html>
