<!doctype html>
<html manifest="cache.manifest">
   <head>
		<title>SubicTacular!</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" href="../css/subic.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="../css/subic.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.min.css" />
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
		<script type="text/javascript" src="../js/jquery-1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery-mobile-1.0/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="../js/demo.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.services.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.extensions.js"></script>

			<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript">
				

			google.maps.visualRefresh = true;
						var mobileDemo = { 'center': '14.854798,120.242979', 'zoom': 18};
						
			////////////////////////////////////////////////////////////
	
				$('#directions_map').live('pageinit', function() {
				demo.add('directions_map', function() {
					$('#map_canvas').gmap({'center': mobileDemo.center, 'zoom': mobileDemo.zoom, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
								self.addMarker({'position': this.get('map').getCenter() })
								$('#getloc').click(function() {
							self.getCurrentPosition( function(position, status) {
								if ( status === 'OK' ) {
									var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
									self.get('map').panTo(latlng);
									self.search({ 'location': latlng }, function(results, status) {
										if ( status === 'OK' ) {
											$('#from').val(results[0].formatted_address);
										}
									});
								} else {
									navigator.notification.alert('Unable to get current positon, please enable GPS', 'error', 'Ok')
								}
								});
							});
					
						
						$('#submit').click(function() {
							self.displayDirections({ 'origin': $('#from').val(), 'destination': $('#to').val(), 'travelMode': google.maps.DirectionsTravelMode.DRIVING }, { 'panel': document.getElementById('directions')}, function(response, status) {
								( status === 'OK' ) ? $('#results').show() : $('#results').hide();
							});
							return false;
						});
					}});
				}).load('directions_map');
			});
			
			$('#directions_map').live('pageshow', function() {
				demo.add('directions_map', $('#map_canvas').gmap('get', 'getCurrentPosition')).load('directions_map');
			});

        </script>
		
	
    </head>
    <body>
	
		
		<div id="directions_map" data-role="page" id="subic">
				<div data-role="header" style="min-height: 70px;">
				<a href="../gallery/whiterock.html" rel="external" data-icon="gear" class="ui-btn-left">Back</a>
	<center>
	<br>
	<br>
		<p style="font-size:20px">White Rock Waterpark</p>
	</center>
	</div>
			
				<div data-role="content">	
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:300px;"></div>
					<p>
			
						<label for="from">From</label>
						<input id="from" class="ui-bar-c" type="text" />
					</p>
					<p>
						<label for="to">To</label>
						<input id="to" class="ui-bar-c" type="text" class="ui-disabled" value="14.854798,120.242979" />
					</p>
							<a id ="getloc" href="#" data-role="button" data-icon="home">Get Current Location</a>
					<a id="submit" href="#" data-role="button" data-icon="search">Get directions</a>
				</div>
				<div id="results" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" style="display:none;">
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top ui-btn-up-undefined">Results</div>
					<div id="directions"></div>
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-bottom ui-btn-up-undefined"></div>
				</div>
			</div>
		</div>
	
		
			


		
	
		
	</body>
</html>
