<!DOCTYPE html>
<html>
  <head>
    <title>Places of Worship</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
	<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="../css/subic.css" />
<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.min.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery-mobile-1.0/jquery.mobile.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
		 <style>

.ui-btn-text {
    font-size: 50px; /* Play with font size of the text */
}

 </style>
    <script>
var map;
var infowindow;

function initialize() {
	google.maps.visualRefresh = true;
  var subic = new google.maps.LatLng(14.879537,120.242251);

  map = new google.maps.Map(document.getElementById('map_canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: subic,
		disableDefaultUI:true,
    zoom: 14
  });

  var request = {
    location: subic,
    radius: 2800,
    types: ['place_of_worship']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location,
		optimized: false
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    	  <div id="basic_map" data-role="page" id="subic">

	</div>
    		<div id="map_canvas" style="position:absolute; width:100%; height:100%; " ></div>
   


  </body>
</html>
</html>
